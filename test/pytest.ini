"""Test configuration and pytest settings for the CIFFile test suite."""

import pytest


def pytest_configure(config: pytest.Config) -> None:
    """Configure pytest with custom markers and settings.

    Parameters
    ----------
    config : pytest.Config
        Pytest configuration object.
    """
    config.addinivalue_line(
        "markers", "slow: marks tests as slow (deselect with '-m \"not slow\"')"
    )
    config.addinivalue_line(
        "markers", "integration: marks tests as integration tests"
    )
    config.addinivalue_line(
        "markers", "unit: marks tests as unit tests"
    )
    config.addinivalue_line(
        "markers", "parser: marks tests for parser functionality"
    )
    config.addinivalue_line(
        "markers", "creator: marks tests for creator functionality"
    )
    config.addinivalue_line(
        "markers", "writer: marks tests for writer functionality"
    )
    config.addinivalue_line(
        "markers", "validator: marks tests for validator functionality"
    )
    config.addinivalue_line(
        "markers", "structure: marks tests for structure classes"
    )
